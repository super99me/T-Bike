<section class="py-md-5">
  <!-- app.component.html -->
  <div class="d-flex flex-column min-vh-100">
    <!-- Nội Dung Chính -->
    <div class="flex-grow-1">
      <div class="container mt-4">
        <!-- Breadcrumbs -->
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="#">Trang chủ</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
              Danh sách giỏ hàng
            </li>
          </ol>
        </nav>

        <!-- Danh Sách Sản Phẩm -->
        <div class="shopping-cart">
          <div class="shopping-cart-content">
            <div class="mini-cart cart-list p-0 mt-3">
              <div class="mini-cart-item d-flex border-bottom pb-3">
                <div class="col-lg-2 col-md-3 col-sm-2 me-4">
                  <a href="#" title="product-image">
                    <img
                      src="assets/images/single-product-thumb1.jpg"
                      class="img-fluid"
                      alt="single-product-item"
                    />
                  </a>
                </div>
                <div class="col-lg-9 col-md-8 col-sm-8">
                  <div
                    class="product-header d-flex justify-content-between align-items-center mb-3"
                  >
                    <h4 class="product-title fs-6 me-5">Sport Shoes For Men</h4>
                    <a
                      href=""
                      class="remove"
                      aria-label="Remove this item"
                      data-product_id="11913"
                      data-cart_item_key="abc"
                      data-product_sku=""
                    >
                      <svg class="close">
                        <use xlink:href="#close"></use>
                      </svg>
                    </a>
                  </div>
                  <div
                    class="quantity-price d-flex justify-content-between align-items-center"
                  >
                    <div class="input-group product-qty">
                      <button
                        type="button"
                        class="quantity-left-minus btn btn-light rounded-0 rounded-start btn-number"
                        data-type="minus"
                      >
                        <svg width="16" height="16">
                          <use xlink:href="#minus"></use>
                        </svg>
                      </button>
                      <input
                        type="text"
                        name="quantity"
                        class="form-control input-number quantity"
                        value="1"
                      />
                      <button
                        type="button"
                        class="quantity-right-plus btn btn-light rounded-0 rounded-end btn-number"
                        data-type="plus"
                      >
                        <svg width="16" height="16">
                          <use xlink:href="#plus"></use>
                        </svg>
                      </button>
                    </div>
                    <div class="price-code">
                      <span class="product-price fs-6">$99</span>
                    </div>
                  </div>
                  <!-- quantity-price -->
                </div>
              </div>
            </div>
            <div class="mini-cart cart-list p-0 mt-3">
              <div class="mini-cart-item d-flex border-bottom pb-3">
                <div class="col-lg-2 col-md-3 col-sm-2 me-4">
                  <a href="#" title="product-image">
                    <img
                      src="assets/images/single-product-thumb2.jpg"
                      class="img-fluid"
                      alt="single-product-item"
                    />
                  </a>
                </div>
                <div class="col-lg-9 col-md-8 col-sm-8">
                  <div
                    class="product-header d-flex justify-content-between align-items-center mb-3"
                  >
                    <h4 class="product-title fs-6 me-5">Brand Shoes For Men</h4>
                    <a
                      href=""
                      class="remove"
                      aria-label="Remove this item"
                      data-product_id="11913"
                      data-cart_item_key="abc"
                      data-product_sku=""
                    >
                      <svg class="close">
                        <use xlink:href="#close"></use>
                      </svg>
                    </a>
                  </div>
                  <div
                    class="quantity-price d-flex justify-content-between align-items-center"
                  >
                    <div class="input-group product-qty">
                      <button
                        type="button"
                        class="quantity-left-minus btn btn-light rounded-0 rounded-start btn-number"
                        data-type="minus"
                      >
                        <svg width="16" height="16">
                          <use xlink:href="#minus"></use>
                        </svg>
                      </button>
                      <input
                        type="text"
                        name="quantity"
                        class="form-control input-number quantity"
                        value="1"
                      />
                      <button
                        type="button"
                        class="quantity-right-plus btn btn-light rounded-0 rounded-end btn-number"
                        data-type="plus"
                      >
                        <svg width="16" height="16">
                          <use xlink:href="#plus"></use>
                        </svg>
                      </button>
                    </div>
                    <div class="price-code">
                      <span class="product-price fs-6">$99</span>
                    </div>
                  </div>
                  <!-- quantity-price -->
                </div>
              </div>
            </div>
            <!-- cart-list -->
            <div class="mini-cart-total d-flex justify-content-between py-4">
              <span class="fs-6">Subtotal:</span>
              <span class="special-price-code">
                <span class="price-amount amount fs-6" style="opacity: 1">
                  <bdi>
                    <span class="price-currency-symbol">$</span>198.00
                  </bdi>
                </span>
              </span>
            </div>
          </div>
          <div class="justify-content-center">
            <button
              type="button"
              class="btn btn-primary"
            >
              Thanh toán
            </button>
          </div>
        </div>
        <!-- Điều Khiển Phân Trang -->
        <!-- <div class="d-flex justify-content-center mt-4">
            <pagination-controls
              (pageChange)="onPageChange($event)"
              [autoHide]="true"
              previousLabel="&laquo;"
              nextLabel="&raquo;"
            >
            </pagination-controls>
          </div> -->
      </div>
    </div>
  </div>
</section>
